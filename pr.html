<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pr.css" type="text/css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast </title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter your city and country " />
        <input type="submit" value="Search" />
    </form>
    

        <div class="text2cols">
        
        <div class="text2cols-item">
            <h1 class="heading">Today</h1>
        <h1>24℃ ☀️    in Kyiv, Ukraine</h1>
        
        <ul>
            <li>🌀 wind: 7 km/h </li>
            <li>💨​air quality: fair</li>
            <li>⛅real feel Shade: 18℃</li>
        </ul>
        </div>
        
        <div class="text2cols-item">
        

            <ul class="column">
                <li class="days"> Monday </li>
                <li class="weather">23℃ ⛅</li>
                <li class="days">Tuesday</li>
                <li class="weather">19℃ ☔ </li>
                <li class="days">Wednesday</li>
                <li class="weather">21℃ 🌀 </li>
                <li class="days">Thursday</li>
                <li class="weather">27℃ ☀️</li>
                <li class="days">Friday</li>
                <li class="weather">24℃ ☔</li>
            </ul>
        
        </div>
        
        </div>

              let name = prompt("What is your name?");
             
              
              
      
              alert(
                "Welcome " +
                  name +
                  " ! " 
              );
            
      
            
          </script>
